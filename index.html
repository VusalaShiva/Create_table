<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
            text-align: center;           /* Horizontal alignment */
        }
        td {
            vertical-align: middle;       /* Vertical alignment */
        }
    </style>
</head>
<body>
<center>
        <h1>Createing table in web page</h1>
        <h2>sample image of a table</h2>
        <img src="./table_img.jpg"width="600px" >

        <h2>created table </h2>
    
    <table border="1" cellpadding="6" cellspacing="1" width="600px" >
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>C</td>
            <td rowspan="2">G</td>
            <td rowspan="2">H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="3">K</td>
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
</center>
</body>
</html>
